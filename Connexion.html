<!DOCTYPE html>
<html lang="fr">

<meta charset="utf-8" />

<head>

    <title>Smart Park | Connexion</title>

    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent-color: #00f2ff;
            --text-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 70%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            color: var(--text-color);
        }

        .conteneur {
            background: var(--card-bg);
            width: 420px;
            padding: 40px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            margin: auto;
        }

        h1 {
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .ligne-texte {
            display: flex;
            align-items: center;
            margin: 20px 0 30px 0;
        }

        .hr-container {
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }

        h3 {
            margin: 0 15px;
            font-weight: 400;
            color: #aaa;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 6px;
            border: 1px solid #333;
            background-color: transparent;
            color: white;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color);
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .btn {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            font-size: 14px;
            font-weight: bold;
            background-color: white;
            color: black;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
        }

        .links {
            margin-top: 15px;
            font-size: 0.85rem;
        }

        .links a {
            color: var(--accent-color);
            text-decoration: none;
            display: block;
            margin-top: 8px;
            transition: 0.3s;
        }

        .links a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 0.8rem;
            color: #888;
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 500px) {
            .conteneur {
                width: 90%;
                padding: 30px;
            }
        }

    </style>

</head>

<body>

    <div class="conteneur">

        <h1>Smart Park</h1>

        <div class="ligne-texte">
            <div class="hr-container"></div>
            <h3>Connexion</h3>
            <div class="hr-container"></div>
        </div>

        <label for="email">Adresse email</label>
        <input type="text" id="email" placeholder="Entrer votre email">

        <label for="password">Mot de passe</label>
        <input type="password" id="password" placeholder="Entrer votre mot de passe">

        <button class="btn" onclick="login()">Se connecter</button>

        <div class="links">
            <a href="#" onclick="forgotPassword()">Mot de passe oublié ?</a>
            <a href="INSCRIPTION.html">Créer un compte</a>
        </div>

    </div>

    <footer>
        © 2026 Smart Park — Solution intelligente de gestion de stationnement urbain  
        | Mentions légales | Politique de confidentialité
    </footer>

<script>
    function login() {
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;

        if (!email || !password) {
            alert('Veuillez remplir tous les champs.');
            return;
        }

        let users = JSON.parse(localStorage.getItem('users')) || [];
        let validUser = users.find(user => user.email === email && user.password === password);

        if (validUser) {
            localStorage.setItem('prenom', validUser.prenom);
            localStorage.setItem('nom', validUser.nom);

            alert('Connexion réussie !');
            window.location.href = 'ACCUEIL.html';
        } else {
            alert('Email ou mot de passe incorrect.');
        }
    }

    function forgotPassword() {
        alert("Fonctionnalité en cours de développement. Veuillez contacter l'assistance.");
    }
</script>

</body>

</html>
