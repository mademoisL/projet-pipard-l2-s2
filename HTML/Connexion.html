<main>
    <body class="page-centree"> <main> <div class="conteneur login-box">
            <h1>SmartPark</h1>

            <div class="ligne-texte">
                <div class="hr-container"></div>
                <h3>Connexion</h3>
                <div class="hr-container"></div>
            </div>

            <div class="input-group">
                <label for="email">Adresse email</label>
                <input type="text" id="email" placeholder="Entrer votre email">
            </div>

            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Entrer votre mot de passe">
            </div>

            <button class="btn" onclick="login()">Se connecter</button>

            <div class="links">
                <a href="Mdp_oubli.html">Mot de passe oublié ?</a>
                <a href="INSCRIPTION.html">Créer un compte</a>
            </div>
        </div>
    </main>

</body>

<script>
    function login() {
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;

        if (!email || !password) {
            alert('Veuillez remplir tous les champs.');
            return;
        }

        let users = JSON.parse(localStorage.getItem('users')) || [];
        let validUser = users.find(user => user.email === email && user.password === password);

        if (validUser) {
            localStorage.setItem('prenom', validUser.prenom);
            localStorage.setItem('nom', validUser.nom);

            alert('Connexion réussie !');
            window.location.href = 'ACCUEIL.html';
        } else {
            alert('Email ou mot de passe incorrect.');
        }
    }

    function forgotPassword() {
        alert("Vous allez être redirigé sur une page afin de recevoir un lien de réinitialisation de votre mot de passe.");
    }
</script>
