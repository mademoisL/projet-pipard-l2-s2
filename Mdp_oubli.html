<!DOCTYPE html>
<html lang="fr">

<meta charset="utf-8" />

<head>

    <title>Smart Park | Réinitialisation</title>

    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent-color: #00f2ff;
            --text-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 70%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            color: var(--text-color);
        }

        .conteneur {
            background: var(--card-bg);
            width: 420px;
            padding: 40px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            margin: auto;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        p {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            margin: 15px 0;
            border-radius: 6px;
            border: 1px solid #333;
            background-color: transparent;
            color: white;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color);
        }

        .btn {
            width: 100%;
            padding: 14px;
            font-size: 14px;
            font-weight: bold;
            background-color: white;
            color: black;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
        }

        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 0.85rem;
            color: var(--accent-color);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 0.8rem;
            color: #888;
            border-top: 1px solid var(--border-color);
        }

    </style>

</head>

<body>

    <div class="conteneur">

        <h1>Réinitialiser le mot de passe</h1>

        <p>
            Entrez votre adresse email.  
            Si un compte existe, un lien de réinitialisation vous sera envoyé.
        </p>

        <input type="text" id="email" placeholder="Entrer votre email">

        <button class="btn" onclick="resetPassword()">Envoyer le lien</button>

        <a href="CONNEXION.html" class="back-link">Retour à la connexion</a>

    </div>

    <footer>
        © 2026 Smart Park — Solution intelligente de gestion du stationnement urbain
    </footer>

<script>
    function resetPassword() {

        let email = document.getElementById('email').value;

        if (!email) {
            alert("Veuillez entrer votre adresse email.");
            return;
        }

        let users = JSON.parse(localStorage.getItem('users')) || [];
        let userExists = users.find(user => user.email === email);

        if (userExists) {
            alert("Un lien de réinitialisation a été envoyé à votre adresse email (simulation).");
        } else {
            alert("Aucun compte associé à cette adresse.");
        }
    }
</script>

</body>

</html>
